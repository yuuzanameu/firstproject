<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="xo.css">
</head>


<body>
    <div class = "heading"><h1>XO GAME</h1></div>
    <main class = "grid-and-object">
        <div class="grid-container">
            <button class ="t1 kek unclicked unused"></button>
            <button class ="t2 kek unclicked unused"></button>
            <button class ="t3 kek unclicked unused"></button>
            <button class ="t4 kek unclicked unused"></button>
            <button class ="t5 kek unclicked unused"></button>
            <button class ="t6 kek unclicked unused"></button>
            <button class ="t7 kek unclicked unused"></button>
            <button class ="t8 kek unclicked unused"></button>
            <button class ="t9 kek unclicked unused"></button>
        </div>
        <div class = "X winner hidden ">
                <p>X WINS</p>
                <img src="Xwins.png" alt="X Won, you loser!!" height="270px">
        </div>
        <div class = "O winner hidden ">
                <p>O WINS</p>
                <img src="Owins.png" alt="O won, you loser!" height="290px" width="350px">
        </div>
    </main>
    <button class="play">Play</button>
    <audio id = "mariojump" src="mario.mp3"></audio>
    <audio id = "mariowin" src="mariowins.mp3"></audio>
    <audio id = "invalid" src="error.mp3"></audio>
    <script src = "xo.js"></script>
</body>
</html>
